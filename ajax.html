<!DOCTYPE html>

<head>

    <script>
	
	function loadText(){
	alert("fecthing button is activated");
	
	var xhr=new XMLHttpRequest();
	xhr.open('GET','sample.txt',true);
	xhr.onload=function(){
	if(this.status==200){
    document.getElementById("text").innerHTML=this.responseText;
	}
	}
	xhr.send();
	}
	
	</script>
</head>
	<body>AJAX DATA FETCHING<br><br><br>
	<button id="but1" onclick="loadText()">get text file
	</button><br><br><br>
	<div id="text"> this is data div</div>
	</body>
